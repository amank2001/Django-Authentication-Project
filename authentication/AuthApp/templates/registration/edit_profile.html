{% extends "base.html" %}

{% block title %} Edit Your Profile {% endblock %}

{% block content %}
    <h1>Edit Profile</h1>
    <p>You can edit your profile using the following form: </p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save Changes"></p>
    </form>
{% endblock %}
